# -----------------------------------------------------
# General window decoration
# name: "Default"
# -----------------------------------------------------

decoration {
    rounding = 10
    active_opacity = 0.9
    inactive_opacity = 0.75
    fullscreen_opacity = 1.0

    blur {
        enabled = true
        size = 3
        passes = 4
        new_optimizations = on
        ignore_opacity = true
        xray = true
    }

    shadow {
        enabled = true
        range = 30
        render_power = 3
        color = 0x66000000
    }
}

# Everything transparent EXCEPT Zen (negative lookahead)
windowrulev2 = opacity 0.90 0.75, class:^(?!zen$).*
windowrulev2 = opacity 1.0 1.0, class:^(zen)$
